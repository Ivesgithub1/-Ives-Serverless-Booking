<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ives@Travels</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Ives_Logo</div>
    <ul class="nav-links">
      <li><a href="#">Agencies</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">How it works</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="section hero">
    <div class="hero-content">
      <h1>
        <span class="gradient-text">Book smarter..
        travel faster!</span>
      </h1>
      <p>
        Book your tickets on the fly right from the comfort of your home... 
      </p>
      <div class="cta-buttons">
        <a href="#" id="getStartedBtn" class="btn primary">Book now</a>
        <a href="#" class="btn outline">Explore Trips</a>
      </div>
    </div>
    <div class="floating-shapes">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </section>

  <!-- Booking Form Section (Initially Hidden) -->
  <section id="bookingForm" class="section hidden">
    <div class="booking card">
      <h2>Book Your Journey</h2>
      <form id="ticketForm">
        <label for="agency">Select Agency:</label>
        <select id="agency" required>
          <option value="">--Choose--</option>
          <option value="garanti">Garanti Express</option>
          <option value="moghamo">Moghamo Express</option>
          <option value="vatican">Vatican Express</option>
          <option value="oasis">Oasis Express</option>
          <option value="amour">Amour Mezam Express</option>
        </select>

        <label for="origin">Origin:</label>
        <select id="origin" required>
          <option value="">--Select Origin--</option>
          <option value="bamenda">Bamenda</option>
          <option value="douala">Douala</option>
          <option value="buea">Buea</option>
          <option value="yaounde">Yaounde</option>
          <option value="limbe">Limbe</option>
        </select>

        <label for="destination">Destination:</label>
        <select id="destination" required>
          <option value="">--Select Destination--</option>
          <option value="bamenda">Bamenda</option>
          <option value="douala">Douala</option>
          <option value="buea">Buea</option>
          <option value="yaounde">Yaounde</option>
          <option value="limbe">Limbe</option>
        </select>

        <label for="travelDate">Travel Date:</label>
        <input type="date" id="travelDate" required>

        <label for="tripTime">Trip Time:</label>
        <select id="tripTime" required>
          <option value="">--Choose--</option>
          <option value="morning">Morning</option>
          <option value="evening">Evening</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" min="1" max="10" required>

        <label for="phone">Mobile Money:</label>
        <input type="tel" id="phone" placeholder="e.g. 677123456" required>

        <button type="submit" class="btn primary full">Proceed to Seat Selection</button>
      </form>
    </div>
  </section>

  <!-- Seat Selection Section (UPDATED STRUCTURE) -->
  <section id="seatSelection" class="section hidden">
    <div class="seat-section card">
      <div class="seat-header">
        <span id="backToBookingBtn" class="back-arrow">&larr;</span>
        <h2>Select Your Seat</h2>
      </div>
      <div id="seatContainer" class="seat-container">
        <!-- Seats are generated by JavaScript -->
      </div>
      <div class="seat-footer">
        <span id="selectedCounter">Selected: 0</span>
        <button id="confirmSeatsBtn" class="btn primary">Continue</button>
      </div>
    </div>
  </section>

  <!-- Link to external JS file -->
  <script src="script.js"></script>
</body>
</html>
